<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formulário_Home.css">
    <title>Formulário: Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
<body>
    <div class="left-faixa col-6 bg-warning">'</div>
    <!-- Cabeçalho -->

    <header class="container-fluid bg-dark p-2 fixed-top">
        <div class="container text-center text-md-start">
            <a class="nav-img" href="https://www.pensanoevento.com.br/" target="_blank"><img class="p-2" src="img/pensa-logo.webp" alt=""></a>
            <a class="produtor" href="https://www.pensanoevento.com.br/sistema/" target="_blank"><p class="p-2 ms-2">MEUS EVENTOS</p></a>
            <!-- Menu -->
            <div class="dropdown ms-auto p-2 bg-dark">
                <button class="btn btn-primary  dropdown-toggle bg-dark border-0" type="button" data-bs-toggle="dropdown">
                    Menu
                </button>
                <div class="dropdown-menu">
                    <h2 class="dropdown-header">Selecione</h2>
                    <a href="#" class="dropdown-item">Sols</a>
                    <a href="#" class="dropdown-item">Lua</a>
                    <a href="#" class="dropdown-item">Estrela</a>
                    <hr class="dropdown-divider">
                    <h2 class="dropdown-header">Selecione</h2>
                    <a href="#" class="dropdown-item">Terra</a>
                    <a href="#" class="dropdown-item">Fogo</a>
                    <a href="#" class="dropdown-item">Àgua</a>
                    <hr class="dropdown-divider">
                    <a href="#" class="dropdown-item">Sair</a>
                </div>
            </div>
        </div>      
    </header>
    <div class="p-2 invisible"></div>
    <h1 class=" text-center p-1 text-dark opacity-50">Já Pensou no Próximo Evento?</h1>
   
    <!-- Inicio Formulário  -->

    <div class="info-form container align-content-center mt-5 shadow-lg">
        <div class="row col-5">
            <div class="ms-2 col-12 p-3 pt-4">
                <h2 class="subtitulo text-primary">Insira as Informações do Seu <span class="text-black">Evento:</span></h2>
                <form>
                    <div class="mb-2">
                        <label class="form-label p-2 text-dark">Selecione um Local Pré-Definido</label>
                        <select class="form-select" id="local" name="local">
                            <option value="">Novo Local</option>
                            <option value="">Não Definido</option>
                            <option value=""></option>
                        </select>
                    </div>

                    <h3 class="text-center p-2 mb-4 border-bottom border-black">Cadastre o Novo Endreço</h3>

                    <div class="mb-2" > 
                        <h3  class="ms-2">Nome da Casa/Local</h3>
                        <label for="" class="form-label"></label>
                        <input type="text" class="form-control">
                    </div>
                    
                    <div class="mb-2">
                        <h3  class="ms-2">CEP</h3>
                        <label for="" class="form-label"></label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-2">
                        <h3  class="ms-2">Rua</h3>
                        <label for="" class="form-label"></label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-2">
                        <h3  class="ms-2">Número</h3>
                        <label for="" class="form-label"></label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-2">
                        <h3  class="ms-2">Complemento</h3>
                        <label for="" class="form-label"></label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-2">
                        <h3  class="ms-2">Bairro</h3>
                        <label for="" class="form-label"></label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-2">
                        <h3  class="ms-2">Cidade</h3>
                        <label for="" class="form-label"></label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-2">
                        <label for="estados" class="form-label">Selecione um estado:</label>
                        <select class="form-select" id="estados" name="estados">
                          <option value="AC">Acre</option>
                          <option value="AL">Alagoas</option>
                          <option value="AP">Amapá</option>
                          <option value="AM">Amazonas</option>
                          <option value="BA">Bahia</option>
                          <option value="CE">Ceará</option>
                          <option value="DF">Distrito Federal</option>
                          <option value="ES">Espírito Santo</option>
                          <option value="GO">Goiás</option>
                          <option value="MA">Maranhão</option>
                          <option value="MT">Mato Grosso</option>
                          <option value="MS">Mato Grosso do Sul</option>
                          <option value="MG">Minas Gerais</option>
                          <option value="PA">Pará</option>
                          <option value="PB">Paraíba</option>
                          <option value="PR">Paraná</option>
                          <option value="PE">Pernambuco</option>
                          <option value="PI">Piauí</option>
                          <option value="RJ">Rio de Janeiro</option>
                          <option value="RN">Rio Grande do Norte</option>
                          <option value="RS">Rio Grande do Sul</option>
                          <option value="RO">Rondônia</option>
                          <option value="RR">Roraima</option>
                          <option value="SC">Santa Catarina</option>
                          <option value="SP">São Paulo</option>
                          <option value="SE">Sergipe</option>
                          <option value="TO">Tocantins</option>
                        </select>
                    </div>


                </form>
                
            </div>
        </div>

    </div>



    <footer class="bg-dark">
        <h2 class="text-white p-3 mt-3">FelpSC</h2>

    </footer>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
